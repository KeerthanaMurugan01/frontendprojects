<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="loginstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="index.html" class="login">
                <div class="field">
                   <input type="text" id="loginemail" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" id="loginpassword" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="Forgot password.html" target="box">Forgot password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input  type="submit" onclick="checkpasswordandredirect()" value="Login">
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="">Create A New</a>
                </div>
             </form>
             <form action="login.html" class="signup">
               <div class="field">
                  <input type="text" maxlength="30" id="FIRSTNAME" placeholder="First name" required>
               </div>
               <div class="field">
                  <input type="text" maxlength="30" id="LASTNAME" placeholder="Last name" required>
               </div>
                <div class="field">
                   <input type="text" id="EMAILID" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" id="PASSWORD" placeholder="Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" onclick="sign()" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="loginpage.js"></script>
 </body>
</html>
